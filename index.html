<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>love birds</title>
    <link rel="stylesheet" href="assets/css/skin.css">
    <link rel="stylesheet" href="assets/css/skin-responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
<div class="container">
    <!--sign up image div -->
<div class="login-image">
    <img src="assets/images/dribbble3.jpg" alt="lovely-birds">
</div>
    <!--sign up image div end-->
    <!-- signup main-->
<div class="login-input">
<h2 style=" font-family: 'Lucida Handwriting',sans-serif;text-align: center; padding-bottom: 10rem;">LoveBirds</h2>
    <h1 style="padding-bottom: 4rem">welcome to lovebirds</h1>
    <form style="margin-bottom: 0">
        <label for="username">Username or Email</label>
        <input typeof="text" id="username">

        <label for="password">Password</label>
        <input type="password" id="password">
    </form>
    <a style="text-align: right;color: grey;
        margin-top: 4px;font-size: 1.3rem">
        Forget password?
    </a>
    <div style="text-align: center">
        <button type="submit" style="width: 40%;
            border-radius: 30px">
            Sign in
        </button>
    </div>
</div>
    <!-- signup main end-->
    <!-- responsive code-->
 <div class="login-input-responsive">
     <h2  style=" font-family: 'Lucida Handwriting',sans-serif;text-align: center;margin-bottom: 7rem">LoveBirds</h2>
     <h1 class="h1-responsive" style="padding-bottom: 4rem">welcome to lovebirds</h1>
     <form style="margin-bottom: 0">
         <label for="username-responsive">Username or Email</label>
         <input typeof="text" id="username-responsive">

         <label for="password-responsive">Password</label>
         <input type="password" id="password-responsive">
     </form>
     <a style="text-align: right;color: grey;
        margin-top: 4px;font-size: 1.3rem">
         Forget password?
     </a>
     <div style="text-align: center">
         <button type="submit" style="width: 40%;
            border-radius: 30px">
             Sign in
         </button>
     </div>
 </div>
    <!-- responsive code end-->
</div>
</body>
</html>
